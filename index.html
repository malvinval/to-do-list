<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>

<body class="container bg-light">
    <div class="my-5 shadow card">
        <div class="p-5 text-center card-header text-light bg-success">
            <h1>My To-do List</h1>
        </div>

        <main class="gap-4 card-body row justify-content-center">
            <div class="p-3 col-12 col-md-5 col-lg-4">
                <section>
                    <h4 class="mb-3">Add new list</h4>
                    <form id="inputList">
                        <div class="mb-2">
                            <label class="form-label" for="inputListTitle">Title</label>
                            <input class="form-control" id="inputListTitle" type="text" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label" for="inputListDescription">Description</label>
                            <input class="form-control" id="inputListDescription" type="text" required>
                        </div>
                        <div class="mb-2 form-check">
                            <input class="form-check-input" id="inputListIsComplete" type="checkbox">
                            <label class="form-check-label" for="inputListIsComplete">Done</label>
                        </div>
                        <div class="mt-3 d-grid">
                            <button class="btn btn-success" type="submit">
                                Add <i class="ml-4 bi bi-chevron-right"></i>
                            </button>
                        </div>
                    </form>
                </section>
            </div>

            <div class="p-3 col-md-6 col-12 col-lg-5">
                <section>
                    <h4 class="mb-3 card-title">Search a work</h4>
                    <form id="searchList">
                        <label class="form-label" for="searchListTitle">Title</label>
                        <div class="input-group">
                            <input class="form-control " id="searchListTitle" type="text">
                            <button class="btn btn-success" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                </section>

                <section class="mt-5">
                    <h4 class="border-bottom border-info">I haven't done yet</h4>
                    <div id="incompleteList">

                    </div>
                </section>

                <section class="mt-5">
                    <h4 class="border-bottom border-info">I have done</h4>
                    <div id="completeList">

                    </div>
                </section>
            </div>
        </main>

        <div class="text-center card-footer bg-dark text-light">2022</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="storage.js"></script>
    <script src="dom.js"></script>
</body>

</html>
